name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  # ── PR 构建：验证两平台均可编译 ──────────────────────────────────────────────
  build-pr:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
          - platform: 'windows-latest'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - run: npm ci

      - name: Build (macOS)
        if: matrix.platform == 'macos-latest'
        run: npm run tauri build

      - name: Build Windows app (no installer)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          '{"bundle":{"active":false}}' | Out-File -FilePath nobundle.json -Encoding utf8 -NoNewline
          npm run tauri build -- --config nobundle.json

      - name: Package Windows portable zip
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item "src-tauri\target\release\daily-logger.exe" "DailyLogger.exe"
          Compress-Archive -Path "DailyLogger.exe" -DestinationPath "DailyLogger-windows-portable.zip"

      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: app-macos
          path: src-tauri/target/release/bundle/**/*

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-portable
          path: DailyLogger-windows-portable.zip

  # ── Tag 推送：先建 Release，再并行构建两平台 ──────────────────────────────────
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create.outputs.release_id }}

    steps:
      - uses: actions/checkout@v4

      - name: Create draft release
        id: create
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases \
            -f tag_name="${{ github.ref_name }}" \
            -f name="DailyLogger ${{ github.ref_name }}" \
            -f body="See the assets to download this version." \
            -F draft=true \
            --jq .id)
          echo "release_id=$RELEASE_ID" >> "$GITHUB_OUTPUT"

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: '--target aarch64-apple-darwin'

  build-windows:
    name: Build Windows (Portable)
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
      - name: Set Rust environment
        env:
          RUST_BACKTRACE: "full"
        run: npm ci
      - name: Build Windows app (no installer)
        env:
          RUST_BACKTRACE: "full"
        shell: pwsh
        run: |
          '{"bundle":{"active":false}}' | Out-File -FilePath nobundle.json -Encoding utf8 -NoNewline
          npm run tauri build -- --config nobundle.json

      - name: Package as portable zip
        shell: pwsh
        run: |
          Copy-Item "src-tauri\target\release\daily-logger.exe" "DailyLogger.exe"
          Compress-Archive -Path "DailyLogger.exe" `
            -DestinationPath "DailyLogger-${{ github.ref_name }}-windows-portable.zip"

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.ref_name }}" "DailyLogger-${{ github.ref_name }}-windows-portable.zip"
